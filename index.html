<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agro do Jair</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="top-logo-center">
      <div class="logo-img">
        <img src="/images/logo.jpg" alt="Agro Do Jair">
      </div>
    </div>

    <div class="store-title">
      <h1>Agro Do jair</h1>
      <h2>Agropecuária em Tramandaí - RS</h2>
    </div>

    <div class="social-medias">
      <a href="https://www.instagram.com/agrodojair" target="_blank"><img id="insta" src="images/instagram.png" alt="instagram"></a>
      <a href="https://api.whatsapp.com/send?phone=5551985451245" target="_blank"><img id="whats" src="images/whatsapp.png" alt="Whatsapp"></a>
    </div>

    <div class="buttons">

      <a href="https://agrodojair.comercio.net.br/#/catalogo" target="_blank">
        <div class="button" id="catalogo">
          <div class="button-img">
            <img src="images/catalogo.png" alt="Catálogo Online">
          </div>
          <span class="button-text">Catálogo online</span>
        </div>
      </a>

      <a href="https://api.whatsapp.com/send?phone=5551985451245" target="_blank">
        <div class="button" id="chat">
          <div class="button-img">
            <img src="images/chat.png" alt="Whatsapp">
          </div>
          <span class="button-text">Fale com a gente!</span>
        </div>
      </a>

      <a href="https://www.google.com/maps/place/Agropecu%C3%A1ria+do+Jair/@-30.0161747,-50.1572474,17z/data=!3m1!4b1!4m6!3m5!1s0x95180dfdda11db8f:0xe4a0af6c892095ee!8m2!3d-30.0161747!4d-50.1546725!16s%2Fg%2F11grvnmjdb?entry=ttu&g_ep=EgoyMDI1MDUyOC4wIKXMDSoASAFQAw%3D%3D" target="_blank">
        <div class="button" id="map">
          <div class="align-map-items">
            <h1>Como chegar?</h1>
            <div class="align-map">
              <img src="images/map.png" alt="Como Chegar?">
            </div>
            <div class="align-info-map">
              <div class="info-map-1">
                <p id="map-p1">Agro do Jair</p>
                <p id="map-p2">R. Crstóvão Colombo, 845 - São Francisco2, Tramandaí - RS</p>
              </div>
              <div class="info-map-2">
                <span>Me leve!</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </main>
</body>
</html>
